<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Gestionnaire de contacts</title>
      <link rel="stylesheet" href="assets/css/style.css">
   </head>

   <body>

      <div class="conteneur">

<!--================ 3 blocs ==============-->

      <!--_______le 1er_______-->
         <div id="enTete">
           <svg viewBox="0 0 500 150">
              <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
              <text width="500">
                <textPath xlink:href="#curve" >
                  Gestionnaire de contacts
                </textPath>
              </text>
            </svg>
            <h1>Gestionnaire </Br>de contacts</h1>

            <img src="assets/img/furax.png" alt="avatar" />
         </div>


      <!--______le 2e_______-->
         <div id="choix">
            <select id="choix_options" name="choix_options">
               <option>Que voulez-vous faire ?</option>
               <option>Lister les concacts</option>
               <option>Ajouter un contact</option>
               <option>Nombre de contacts</option>
            </select>
         </div>


      <!--______le 3e, en fonction du choix du 2e_____-->

         <!--  //Choix 0 div écran d'accueil//  -->
         <div id="option0" style="display: block;">
            <h3>Choisir une option</h3>
         </div>


         <!--           //Choix 1//          -->
         <div id="option1" style="display: none;">
            <h3>Liste de vos contacts</h3>
           <div id="conteneur_uls"></div>
         </div>


         <!--           //Choix 2//          -->
         <div id="option2"  style="display: none;">
            <form action="" method="get" onsubmit="return false">
               <label for="get_name">Entrez son nom :</label>
               <input type="text" name="name" id="get_name">
               <label for="get_firstname">Entrez son prénom :</label>
               <input type="text" name="firstname" id="get_firstname">
               <label for="get_firstname">Entrez son numéro :</label>
               <input type="text" name="phone_number" id="get_phone_number">
               <input type="submit" id="button" value="Valider">
            </form>
         </div>


         <!--           //Choix 3//           -->
         <div id="option3" style="display: none;">
            <p>Vous avez <span id="nbtotal"></span> contacts</p>
         </div>


      </div>

      <script src="assets/js/script.js"></script>

   </body>

</html>
